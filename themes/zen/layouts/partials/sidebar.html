{{ $currentSection := .Section -}}
{{ $currentID := "" -}}
{{ with .File }}{{ $currentID = .UniqueID }}{{ end -}}
<aside class="sidebar layout__second-sidebar">
{{ range site.Sections -}}
  {{ if not (in (slice "Abonare") .Title) }} <!-- Replace "section1" and "section2" with the sections you want to hide -->
    <nav class="menu">
      <p class="sidebar-title"><strong><a href="{{ .RelPermalink }}"{{ if eq $currentSection .Section }} aria-current="page"{{ end }}>{{ .LinkTitle }}</a></strong></p>
      <ul>
        {{ range .Pages -}}
        <li><a href="{{ .RelPermalink }}"{{ if eq $currentID .File.UniqueID }} aria-current="page"{{ end }}>{{ .LinkTitle }}</a></li>
        {{ end -}}
      </ul>
    </nav>
  {{ end }}
{{ end -}}
</aside>
